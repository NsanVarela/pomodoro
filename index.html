<html>
<head>
    <meta charset="UTF-8">
    <title>Time to Time</title>
    <script defer src="index.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-header">
        <h1>Time to Time</h1>
    </div>
    <div id="description">
        <p>Time to Time utilise la <a href="https://francescocirillo.com/pages/pomodoro-technique">technique Pomodoro</a> de Francesco Cirillo.
        </p>
    </div>
    <div id="countdown-container"></div>
    <div id="cancel-container" hidden>
        <button id="cancel-button">Annuler</button>
    </div>
    <div id="video-container"></div>
    <div id="selection-container">
        <p id="instruction">SÃ©lectionner les minutes de mise au point :</p>
        <div id="time-buttons-container">
            <button class="minute-button set-time" id="0.05">25</button>
            <button class="minute-button set-time" id="50">50</button>
            <button class="minute-button set-time" id="75">75</button>
            <button class="minute-button set-time" id="100">100</button>
        </div>
        <span class="take-break set-time" id="5" hidden>Prendre une pause de 5 minutes</span>
    </div>
</body>
</html>
